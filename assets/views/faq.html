<h3>FAQ</h3>

<p><strong>Why was this app created?</strong> It was created by Stephanie Nilles for the General Assembly WDI course.</p>

<p><strong>How was it created?</strong> The app was built using AngularJS, Sails.js and MongoDB. </p>

<p><strong>Can I edit my contacts?</strong> Absolutely! You can create a new contact, edit their details and delete the entry. </p>
